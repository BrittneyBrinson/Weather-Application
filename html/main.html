<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channel 8 Weather</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/index.js"></script>
</head>
<body>
<div class="scroll-content">
    <div class="navbar">
        <!--    insert logo here-->
        <a href="main.html">
            <img src="../img/final-logo.svg" alt="channel-logo" class="image">
        </a>
        <div class="search-container">
                    <label>
                        <input id="search-location" type="text" class="transparent-input search-font" placeholder="Search City or Zipcode">
                        <img src="../img/search-weather.png" alt="magnifying-glass" class="search-weather-icon">
                    </label>
        </div>
    </div>
    <div class="link-bar">
        <a href="today-forecast.html" class="custom-link"><p>Today</p></a>
        <a href="hourly-forecast.html" class="custom-link"><p>Hourly</p></a>

        <a href="ten-day-forecast.html" class="custom-link"><p>10 Day</p></a>
    </div>
    <div class="glass-container">
        <div class="main-column">
            <div class="glass-rectangle-alpha1">
                        <div class="top-container">
                            <span><h2 class="inner-text">Current location</h2></span>
                        </div>
            </div>
            <div class="glass-rectangle-alpha2">
                <!--        <div class="inside-container">-->
                <!--        </div>-->
            </div>
        </div>
        <div class="right-side-column">
            <div class="glass-rectangle-bravo">
            </div>
            <div class="glass-rectangle-charlie">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="glass-container-delta">
        <div class="glass-rectangle-delta">
            <h1>Stuff</h1>
        </div>
    </div>
</div>
