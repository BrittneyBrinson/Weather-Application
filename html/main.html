<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channel 8 Weather</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/index.js"></script>
    <script src="../keys/api-keys.js"></script>
    <script id="search-js" defer src="https://api.mapbox.com/search-js/v1.0.0-beta.16/web.js"></script>
    <script>
        const accessToken = mapbox_key;
        const script = document.getElementById('search-js');
        script.onload = function () {
            mapboxsearch.autofill({
                accessToken
            });
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
<div class="scroll-content">
    <div class="navbar">
        <!--    insert logo here-->
        <a href="main.html">
            <img src="../img/final-logo.svg" alt="channel-logo" class="image">
        </a>
        <div class="search-container">
            <mapbox-search-box
                    id="search-box-api"
                    access-token='pk.eyJ1IjoiYnJpdHRuZXliOTUiLCJhIjoiY2xpNjljN2E4MGFsNzNncWhvOThzMXV3OCJ9.LZQZFaVWU6tZ2slomuKxJQ'
                    proximity="0,0"
            >
            </mapbox-search-box>
        </div>
        <button id="search-button" class="search-button" onclick="getUserInput()">Search</button>
    </div>
    <!--    link bar under the navbar-->
    <div class="link-bar">
        <a href="today-forecast.html" class="custom-link"><p>Today</p></a>
        <a href="hourly-forecast.html" class="custom-link"><p>Hourly</p></a>
        <a href="weekend-forecast.html" class="custom-link"><p>Weekend</p></a>
        <a href="ten-day-forecast.html" class="custom-link"><p>10 Day</p></a>
    </div>
    <div class="glass-container">
        <div class="main-column">
            <div class="glass-rectangle-alpha1" id="weather-background">
                <div class="top-container">
                    <h2 class="inner-text" id="location-name">Location: </h2>
                </div>
                <p id="temp" class="weather-text"></p>
                <p id="cloudy-or-not"></p>
                <p id="high-temp"></p>
                <p id="low-temp"></p>
            </div>
            <div class="glass-rectangle-alpha2">
            </div>
        </div>
        <div class="right-side-column">
            <div class="glass-rectangle-bravo">
            </div>
            <div class="glass-rectangle-charlie">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <div class="glass-container-delta">
        <div class="glass-rectangle-delta">
            <h1>Stuff</h1>
        </div>
    </div>
</div>
</body>
</html>
